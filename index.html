<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock in typescript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css"  />
    <script type="text/javascript" src="./js/index.js" defer></script>
</head>
<body>
   <div class="clock-container">
        <div class="clock_rows">
             <h1>Digital Clock In Typescript</h1>

              <div class="clock_time">
                <p id="date"></p>
                   <span id="hours">15 </span> <span id="dot">Hours : </span> <span id="minutes">30 </span> <span id="dot">Minutes : </span> <span id="seconds">27 </span><span> Seconds</span>
              </div>
        </div>
   </div>
</body>
</html>
